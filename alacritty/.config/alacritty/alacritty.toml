import = ["~/.config/alacritty/catppuccin-macchiato.toml"]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "None"
startup_mode = "Windowed"
title = "Terminal"
dynamic_title = true
opacity = 1.0

[font]
size = 9.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[selection]
save_to_clipboard = true

[cursor]
unfocused_hollow = true

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "1", mods = "Control|Shift", action = "IncreaseFontSize" },    # Custom zoom in with Ctrl+Shift+1
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },     # Default zoom in with Ctrl+=
  { key = "Plus", mods = "Control|Shift", action = "IncreaseFontSize" }, # Default zoom in with Ctrl+Shift+=
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },      # Default zoom out with Ctrl+-
  { key = "0", mods = "Control", action = "ResetFontSize" },             # Default reset zoom with Ctrl+0
]
